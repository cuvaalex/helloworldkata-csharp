
trigger:
- master

pool:
  vmImage: ubuntu-latest

variables:
- name: demo
  value: mydemo

parameters:
  - name: param1
    displayName: Enter parameter 1
    default: ""
    type: string

stages:
- stage: Stage1
  jobs:
  - job: BJ
    displayName: Build Job
    steps:
    - script: echo build

  - job: PJ
    displayName: Package Job
    steps:
    - script: echo Package
    dependsOn: BJ

  - job: DJ
    displayName: Deploy Job
    steps:
    - script: echo Deploy
    dependsOn: PJ